<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Slap Jack</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="game-message hidden" id="message">game messages</h1>
  <main class="game-container">
    <section class="game-card-pile player-pile">
      <img class="player-cards player-1-color" id="player1"src="card-deck-assets/back.png" alt="back of card">
      <p class="player-wins" id="player-1-wins">0 Wins</p>
    </section>
    <section class="game-card-pile" id="middle-pile">
      <img class="player-cards middle-card-player-2 hidden" src="card-deck-assets/blue-01.png" id="current-card">
    </section>
    <section class="game-card-pile player-pile">
      <img class="player-cards player-2-color" id="player2" src="card-deck-assets/back.png" alt="back of card">
      <p class="player-wins" id="player-2-wins">0 Wins</p>
    </section>
  </main>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
